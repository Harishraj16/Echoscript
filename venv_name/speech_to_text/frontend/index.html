<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Speech-to-Text Converter</h1>
    </header>
    <main>
        <section class="audio-controls">
            <h2>Audio Controls</h2>
            <form id="audio-upload-form" enctype="multipart/form-data">
                <label for="audio-file">Upload Audio:</label>
                <input type="file" id="audio-file" name="audio" accept=".mp3, .wav, .ogg" required>
                <button type="submit">Upload</button>
            </form>
            <p id="feedback"></p>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
            <audio id="audio-preview" controls></audio>
        </section>
        <section class="transcription">
            <h2>Transcription</h2>
            <div class="transcription-output">
                <!-- Transcribed text will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
